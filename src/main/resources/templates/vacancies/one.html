<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Введение в Java - разработку</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

    <title>Редактирование вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Му DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать кандидата</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/vacancies/update}" method="post" th:object="${vacancy}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                       placeholder="Предлагаемая должность, например, Ведущий Java разработчик">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" rows="10" id="description" name="description" th:field="*{description}"
                          placeholder="Опишите требования к кандидату"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="visible" class="form-check-input" id="visible" th:field="*{visible}">
                <label class="form-check-label" for="visible">Опубликовать</label>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/vacancies}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}">Удалить</a></div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
