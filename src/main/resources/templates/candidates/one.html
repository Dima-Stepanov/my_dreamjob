<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

    <title>Редактирование кандидата</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Му DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать кандидата</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="fileId" th:field="*{fileId}">
            <div class="row mb-3">
                <div class="col-3">
                    <div class="mb-3">
                        <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file">
                    </div>
                </div>
                <div class="col-9">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>ФИО кандидата</b></label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                               placeholder="ФИО кандидата на должность">
                    </div>
                    <div class="mb-3">
                        <label for="city"><b>Город</b></label>
                        <select class="form-control" id="city" name="cityId">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"
                                    th:field="*{cityId}"
                                    th:selected="${city.id==cityId}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" rows="10" id="description" name="description"
                          th:field="*{description}"
                          placeholder="Опишите вашу специальность и опыт"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/candidates}">Отмена</a>
                        </div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
